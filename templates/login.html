{% extends 'base.html'%}
{% block title%} Inicio de Sesion{% endblock %}
{% block content%} 
<div class="container-fluid text-bg-dark ">
<div class="row">
    <div class="col-8 mt-4 mb-4"><h1 class="text-center">Bienvenido al Blog de UPEA</h1></div>
    <div class="col-4 mt-4 text-center ">
        <button class="btn btn-close" onclick="window.location.href='/'" style="color:white; position:absolute; top:20px; right:250px;">X</button>
    </div>
</div>
</div>

<div class="container mt-5 mb-4" style="position:relative;" >  
<h2 class="text-center">
    Inicio de Session
</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-3"></div>    
        <div class="col-6 d-flex justify-content-center">
            <form method='post' class="w-50 p-4 border rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label class="form-label"> Nombre de Usuario </label>
                    <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario" required>        
                </div>
                <div class="mb-3">
                    <label class="form-label"> Contraseña </label>
                    <input type="password" name="passwd" class="form-control" placeholder="Contraseña" required>        
                </div>
                <div class="mb-3">
                <button type="submit" class="btn btn-success">Ingresar</button>       
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
