{% extends 'base.html' %}
{% block title %} Registro{% endblock %}
{% block content %}

<div class="container-fluid text-bg-dark ">
<div class="row">
    <div class="col-8 mt-4 mb-4"><h1 class="text-center">Bienvenido al Blog de UPEA</h1></div>
    <div class="col-4 mt-4 text-center ">
        <button class="btn btn-close text-light" onclick="window.location.href='/'" style="color:white; position:absolute; top:20px; right:250px;">X</button>
    </div>
</div>
</div>

<div class="container mt-5 mb-4 d-flex justify-content-center" style="position:relative;" >
<h2 class="text-center">
    Registro de Usuarios
</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-3"></div>  
        <div class="col-6 d-flex justify-content-center">
            <form method="post" class="w-50 p-4 border rounded shadow-sm bg-light" >
                <div class="mb-3">
                    <label>Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>  
                <div class="mb-3">
                    <label for="">Contrase√±a</label>
                    <input type="password" class="form-control" name="password" required>
                </div>  
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div

{% endblock %}
